<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation Bar */
        .nav {
            margin-bottom: 30px;
        }
        
        .nav a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav a:hover {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Dashboard Title */
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
        }

        /* Card styles */
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card i {
            font-size: 50px;
            margin-bottom: 10px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .card h2 {
            margin: 10px 0;
        }

        .card .count {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            animation: countIn 1s forwards;
        }

        @keyframes countIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav">
            <a href="/">Home</a>
            <a href="/application">Application</a>
            <a href="/userdata">User Data</a>
            <a href="/dashboard">Dashboard</a>
        </div>

        <!-- Dashboard Title -->
        <h1>Dashboard</h1>
        <p style="text-align: center;">View insights about passenger satisfaction</p>

        <!-- Cards Section -->
        <div class="card">
            <i class="fas fa-smile"></i>
            <h2>Satisfied Passengers</h2>
            <p class="count">{{ satisfied_count }}</p>
        </div>

        <div class="card">
            <i class="fas fa-frown"></i>
            <h2>Unsatisfied Passengers</h2>
            <p class="count">{{ unsatisfied_count }}</p>
        </div>
    </div>
</body>
</html>
